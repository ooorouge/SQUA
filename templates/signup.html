<!-- templates/signup.html -->
{% extends 'base.html' %}
<link rel="stylesheet" type="text/css" href = "../static/css/signup.css">
{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
